tester.modal_controller_modallink:
  path: 'tester-modal-link'
  defaults:
    _controller: '\Drupal\tester\Controller\DialogController::offCanvasLink'
    _title: 'Off-canvas Test'
  requirements:
    _permission: 'access content'
album_image:
  path: 'test-album/{album}/{image}'
  defaults:
    _controller: '\Drupal\tester\Controller\DialogController::albumTest'
    _title: 'Off-canvas Test'
  requirements:
      _permission: 'access content'
